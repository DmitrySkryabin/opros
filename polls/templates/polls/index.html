<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ОПРОС</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
  <div class="container">
    <a class="navbar-brand" href="{% url 'polls:index' %}">ТЫ ВАЖЕН!</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'polls:index' %}">ГЛАВНАЯ
                <span class="sr-only">(current)</span>
              </a>
        </li>
        {% if user.is_authenticated %}
          <li>
            <a class="nav-link" href="{% url 'polls:admin_page' %}">Администрирование</a>
          </li>
        {% endif %}
        <li class="nav-item">
          {% if user.is_authenticated %}
          <a class="nav-link" href="/login/logout">Выйти ({{ user.username }})</a>
          {% else %}
          <a class="nav-link" href="/login/">Войти</a>
          {% endif %}
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Full Page Image Header with Vertically Centered Content -->
<header class="masthead">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-12 text-center">
        <h1 class="font-weight-light">Пройди опрос!</h1>
        <p class="lead">Нам важно ваше мнение!</p>
      </div>
    </div>
  </div>
</header>
  {% block content %}
  {% endblock %}
  </body>
</html>
